<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - The Book Cellar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "login-body"> 

    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" placeholder="Username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
            // REDIRECT BASED ON USER TYPE
            if (result.user.user_type === 'seller') {
                window.location.href = 'sell_page.html';
            } else if (result.user.user_type === 'both') {
                // You can choose where to send "both" users - maybe a dashboard?
                window.location.href = 'buy_Page.html'; // or create a dashboard.html
            } else {
                // buyer
                window.location.href = 'buy_Page.html';
            }
        } else {
            alert(result.error || 'Login failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Login failed');
    }
});
    </script>
</body>
</html>
