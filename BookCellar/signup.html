<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - The Book Cellar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
    <a 
        onclick="window.location.href='BCLanding.html'"
        class = login-bodysiteName>
            The Book Cellar
    </a>

    <div class="login-box">
        <h2>Create an Account</h2>
        <form id="signupForm" action ="handle_form" method = "post">
            <input type="text" name="Username" placeholder="Username" required>
            <input type="text" name="First_name" placeholder="First Name" required>
            <input type="text" name="Last_name" placeholder="Last Name" required>
            <input type="datetime-local" name="DOB" placeholder="Date of Birth" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <!-- NEW: Account Type Selection -->
            <label style="color: white; margin-top: 10px; display: block;">Account Type:</label>
            <select name="user_type" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;">
                <option value="buyer">Buyer - I want to buy books</option>
                <option value="seller">Seller - I want to sell books</option>
                <option value="both">Both - I want to buy and sell</option>
            </select>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
